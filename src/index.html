<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="">Search Pokemon</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">

    <div class="bg-red-600 h-72 pt-6 border-gray-950 border-y-8">
        <div class=" flex flex-col items-center justify-center gap-5">


            <form class="flex flex-col gap-10 text-lg" id="pokemon-form">


                <div class="flex items-center justify-center">

                    <img class=" flex items-center justify-center h-30" src="/src/assets/images/International_Pokémon_logo.svg.png" alt="">


                </div>
                <div class="flex w-96 h-10 gap-2">
                    <input class="text-center w-96 border h-10 text-2xl border-gray-950 text-gray-950 p-1" type="text"
                        id="pokemon-name" placeholder="Digite o nome do pokemon..." required>
                    
                </div>
            </form>



            <button class="flex  items-center justify-center pt-3">
                <img class="flex items-center justify-center h-20 " src="/src/assets/images/Poké_Ball_icon.svg" alt="">

            </button>



        </div>
    </div>

    <div class=" h-60 flex items-center justify-center pt-10">
        <div class="flex w-52 h-56 items-center justify-center pt-6" id="pokemon-info"></div>
        <script class="" src="/src/scripts/search-form.js"></script>
    </div>


</body>

</html>
